name: publish ðŸš€

on:
  push:
    tags:
      - v*.*.*

env:
  PYTHON_VERSION: '3.9'

jobs:
  build:
    name: build ðŸ”§
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v3
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: pip
    - run: pip install -r requirements.txt
    - run: python3 mariana.py
    - uses: actions/upload-artifact@v3
      with:
        name: build
        path: |
          themes/mariana-color-theme.json
          thumbnails/
          *.md
          package.json

  publish:
    needs: build
    name: publish ðŸš€
    runs-on: ubuntu-latest
    steps:
    - uses: actions/download-artifact@v3
      with:
        name: build
        path: .
    - run: >
        npx vsce publish ${GITHUB_REF#refs/tags/v}
        -p ${{ secrets.VSCE_PAT }}
        --no-git-tag-version
